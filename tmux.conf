# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# send the prefix to client inside window (ala nested sessions)
set -g prefix C-a
bind-key a send-prefix
bind a send-prefix

#improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000


# toggle last window like screen
bind-key C-a last-window

# navigate through windows like screen
bind-key C-a-n next
bind-key C-a-p prev

#re-bind window switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch split window keys
unbind %
bind | split-window -h
bind - split-window -v

#highlight current window
set-window-option -g window-status-current-bg yellow 
set-window-option -g mode-mouse on
set-option -g xterm-keys on
set-option -g mouse-select-pane on

# mouse can be used to select windows (by clicking in the status bar)
set-option -g mouse-select-window on
set-option -sg escape-time 1

# mouse can be used to resize panes (by dragging dividers)
set-option -g mouse-resize-pane on

# Layouts ---------------------------

#Setup dev layout
bind D source-file ~/.tmux/dev


# scrollback buffer n lines
set -g history-limit 10000

# center align the window list
set -g status-justify centre

bind-key p save-buffer ~/.tmux-buffer \; run-shell "source ~/bin/fixssh ; xsel -i -p <~/.tmux-buffer && xsel -i -b < ~/.tmux-buffer && rm ~/.tmux-buffer"

set-option -g default-shell "/usr/local/bin/fish"
